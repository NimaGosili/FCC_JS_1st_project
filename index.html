<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://kit.fontawesome.com/a14be8c19a.js" crossorigin="anonymous"></script>

        <title>Palindrome Checker</title>
    </head>
    <body>
        <div class="mainbox">
            <h2>=/ Palindrome Checker \=</h2>
            
              
              
           
            <form action="">
                <div id="inputs">
                    
                    <input type="text" required id="text-input" placeholder="Enter your text">
                </div>
                <button id="check-btn" type="button">Check</button>
            </form>

            <div id="result">
                
            </div>

            <div class="info">
                <h3>Palindrome <a href="https://dictionary.cambridge.org/dictionary/english/palindrome"> <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg></a>
                  </h3> <h5>/ˈpæl.ɪn.droʊm/</h5>
               <p> A word or group of words that is the same when you read it forwards from the beginning or backwards from the end.</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
